---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.app: semver:~1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ui
  template:
    metadata:
      labels:
        name: ui
    spec:
      containers:
      - name: jsp
        image: chakreshkolluru/web-jsp:1.1
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  type: NodePort
  selector:
    name: ui
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
